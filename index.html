<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="imagef">
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter Your Location!!"
          spellcheck="false"
          required
        />
        <button>
          <img src="./search.png" />
        </button>
      </div>
      <div class="error">
        <p>Please! Enter a Valid City Name*</p>
      </div>
      <div class="weather">
        <img src="./rain.png" class="weather-icon" />
        <h1 class="temp"></h1>
        <div class="feel">
          <h3 class="feels-like" style="color: black"></h3>
          <p style="color: white">Feels-like:</p>
        </div>
        <h2 class="city"></h2>

        <div class="try">
          <p>Sunrise:-</p>
          <p class="sunrise"></p>
        </div>

        <div class="try1">
          <p>Sunset:-</p>
          <p class="sunset"></p>
        </div>
        <div class="details">
          <div class="col">
            <img src="./humidity.png" />
            <div>
              <p class="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./wind.png" />
            <div>
              <p class="wind"></p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
        <div class="detail2">
          <div class="cols">
            <img src="https://cdn-icons-png.freepik.com/512/5705/5705278.png" />
            <div>
              <p class="pressure"></p>
              <p>Pressure</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
